<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CTS Docker Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3498db, #1abc9c); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: white; /* Text color */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .cts {
            color: #ff6600; /* Orange */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="cts">CTS</span> Docker Workshop</h1>
        <p>Get ready to learn about Docker and containerization!</p>
        <p>We're excited to have you join us.</p>
        <p><span class="highlight">Let's explore the world of containers together!</span></p>
    </div>
</body>
</html>
